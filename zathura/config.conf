# ----------------------- Colors -----------------------
set default-bg "#020202"

set inputbar-bg "rgba(30, 40, 30, 0.5)"
set inputbar-fg "rgb(200, 200, 200)"


set statusbar-bg "#9a0f1f"
set statusbar-fg "#fafafa"

set statusbar-v-padding 10
set statusbar-h-padding 12

set page-padding 10

# default dark mode
set recolor true

# do not recolor images
set recolor-reverse-video false

